<main>


  <div id="speacial-body">

  <div id="form-body">

    <div id="logo-div">
      <img id="logo-in-form" src="logo.png" alt="">
      <h3>Sulphuric Ambassador Recruitment</h3>
    </div>


    <div class="space"></div>


    <div id="data-inputs">

      <label class="in-form-text" for="name">What's Your Name?</label> <br>
      <input type="text" placeholder="Your Name" required> <br>

      <label for="class">Which Class Do You Read In ?</label> <br>
      <input type="number" placeholder="Your Class " required> <br>

      <label for="institution">What's your Institution ?</label> <br>
      <input type="text" placeholder="Your School/College Name" required> <br>

      <label for="hsc-batch">What's You HSC batch</label> <br>
      <input type="number" placeholder="HSC Batch" required> <br>

      <label for="phone">Your Phone Number</label><br>
      <input type="tel" name="" id="" placeholder="+8801XXX-XXXXXX" required> <br>

    </div>


    <div id="data-radio">
      <p>In which department you're interested?</p>

      <input type="radio" name="Department" id="dept-it" required>
      <label for="it-dept-radio">IT Department</label><br>

      <input type="radio" name="Department" id="dept-magazine" required>
      <label for="magazine-dept-radio">Magazine Department</label><br>

      <input type="radio" name="Department" id="dept-promoting" required>
      <label for="promoting-dept-radio">Promoting Department</label><br>

      <input type="radio" name="Department" id="dept-video" required>
      <label for="video-dept-radio">Video Department</label><br>
    </div>

    <div id="submit-div">
      <button type="submit">Submit</button>
    </div>

  </div>
